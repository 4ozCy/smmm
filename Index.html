<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SMM Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Free SMM Panel</h1>
        <form id="order-form">
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <select id="service" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link</label>
                <input type="url" id="link" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="mt-5">
            <h2>Order History</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Service</th>
                        <th>Link</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="order-history"></tbody>
            </table>
        </div>
    </div>
    <script>
        async function fetchServices() {
            const response = await fetch('/services');
            const services = await response.json();
            const serviceDropdown = document.getElementById('service');
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service.service;
                option.textContent = `${service.name} (${service.rate} per 1K)`;
                serviceDropdown.appendChild(option);
            });
        }

        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const service = document.getElementById('service').value;
            const link = document.getElementById('link').value;
            const quantity = document.getElementById('quantity').value;

            const response = await fetch('/order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ service, link, quantity }),
            });

            const message = document.getElementById('message');
            if (response.ok) {
                const data = await response.json();
                message.innerHTML = `Order placed successfully!<br>Status: <strong>${data.order.status}</strong>`;
                message.className = 'alert alert-success';
                fetchOrders();
            } else {
                message.textContent = 'Failed to place order.';
                message.className = 'alert alert-danger';
            }
        });

        async function fetchOrders() {
            const response = await fetch('/orders');
            const orders = await response.json();
            const historyTable = document.getElementById('order-history');
            historyTable.innerHTML = orders.map(order => `
                <tr>
                    <td>${order.id}</td>
                    <td>${order.service}</td>
                    <td>${order.link}</td>
                    <td>${order.quantity}</td>
                    <td>${order.status}</td>
                    <td>${new Date(order.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        fetchServices();
        fetchOrders();
    </script>
</body>
</html>
